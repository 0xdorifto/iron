name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  extension:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn workspace @iron/extension install

      - name: Build extension zip
        run: yarn workspace @iron/extension build:zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: releases/${{ githbu.ref }}/extension.zip
          path: ./extension/extension.zip
          retention-days: 1

  ubuntu:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: install dependencies (ubuntu only)
        run: |
          echo {{matrix.platform}}
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - run: yarn workspace @iron/gui install

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: releases/${{ githbu.ref }}/iron-ubuntu-x86_64
          path: ./target/release/iron
          retention-days: 1

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Download extension
        uses: actions/download-artifact@v3
        with:
          name: releases/${{ github.ref }}/extension.zip
          path: release/

      - name: Download extension
        uses: actions/download-artifact@v3
        with:
          name: releases/${{ github.ref }}/iron-ubuntu-x86_64
          path: release/

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: true
          files: |
            release/extension.zip
            release/iron-ubuntu-x86_64
